<div class="mt-3">
  <table class="table table-hover">
    <thead>
    <th>Name</th>
    <th>Texture</th>
    <th class="min-width">Actions</th>
    </thead>
    <tbody>
    <tr *ngFor="let node of nodes" class="center-td">
      <td>{{node.mcId}}</td>
      <td>
        <img [src]="node.texture" alt="Texture Image" width="32" height="32" class="pixelated">
      </td>
      <td>
        <div class="btn-group">
          <a class="btn btn-sm responsive-info-button"
             aria-label="Show horse details">
            <i class="bi bi-info-lg"></i>
          </a>
          <a class="btn btn-sm responsive-warning-button"
             [routerLink]="['edit', node.id]"
             aria-label="Edit horse">
            <i class="bi bi-pencil"></i>
          </a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
