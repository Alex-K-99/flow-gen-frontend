<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<h1>Welcome to FlowGen</h1>

<div class="card">
  <div *ngIf="!loggedIn()">
    <h4 class="card-header">You are not logged in!</h4>
    <h5 class="card-body"> Sign in or create an account</h5>
    <div class="card-body">
        <div>
          <button [routerLink]="'register'" style="margin-right: 10px " class="btn btn-primary">
            Register
          </button>
          <button [routerLink]="'login'" class="btn btn-primary">
            Login
          </button>
        </div>
    </div>
  </div>
  <div *ngIf="loggedIn()">
    <h4 class="card-header">Hello {{getUserName()}}
      <div class="table-header">
        <button mat-icon-button class="add-button" [routerLink]="'canvas/create'"><mat-icon class="center-icon">add</mat-icon></button>
      </div>
    </h4>

    <div class="mt-3">
      <table class="table table-hover">
        <thead>
          <th>Canvas</th>
          <th class="min-width">Actions</th>
        </thead>
        <tbody>
          <tr *ngFor="let canvas of this.canvases" class="center-td">
            <td>{{canvas.name}}</td>
            <td>
              <div>
                <a class="btn btn-sm responsive-warning-button"
                   [routerLink]="['canvas', canvas.id]"
                   aria-label="Edit Canvas">
                  <i class="bi bi-pencil"></i>
                </a>
              </div>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
