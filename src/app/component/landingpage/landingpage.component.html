<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


<div class="card">
  <app-welcome/>
  <div *ngIf="!loggedIn()">
    <app-login (onSubmitLoginEvent)="onLogin($event)"
               (onSubmitRegisterEvent)="onRegister($event)"/>
  </div>
  <div *ngIf="loggedIn()">
    <h4 class="card-header">Hello {{getUserName()}}
      <div class="table-header">
        <button mat-icon-button class="add-button" [routerLink]="'canvas/create'"><mat-icon class="center-icon">add</mat-icon></button>
      </div>
    </h4>

    <div class="mt-3">
      <table class="table table-hover">
        <thead>
          <th>Canvas</th>
          <th class="min-width">Actions</th>
        </thead>
        <tbody>
          <tr *ngFor="let canvas of this.canvases" class="center-td">
            <td>{{canvas.name}}</td>
            <td>
              <div>
                <a class="btn btn-sm responsive-warning-button"
                   [routerLink]="['canvas', canvas.id]"
                   aria-label="Edit Canvas">
                  <i class="bi bi-pencil"></i>
                </a>
              </div>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>

<button (click)="onWebSocketTest()">TEST WEBSOCKET CONNECTION</button>
