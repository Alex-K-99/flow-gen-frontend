<div class="row justify-content-center">
  <div class="col-4">
    <ul class="nav nav-pills nav nav-justified mb-3" id="ex1" role="tablist">
      <li class="nav-item" role="presentation">
        <button [ngClass]="active == 'login' ? 'nav-link active' : 'nav-link'" id="tab-login"
                (click)="onLoginTab()">Login</button>
      </li>
      <li class="nav-item" role="presentation">
        <button [ngClass]="active == 'register' ? 'nav-link active' : 'nav-link'" id="tab-register"
                (click)="onRegisterTab()">Register</button>
      </li>
    </ul>

    <div class="tab-content">
      <div [ngClass]="active == 'login' ? 'tab-pane fade show active' : 'tab-pane fade'">
        <form (ngSubmit)="onSubmitLogin()" #loginForm="ngForm">
          <div class="form-outline mb-4">
            <input class="form-control" type="text" id="loginUsername" name="username" placeholder="Username" [(ngModel)]="username"/>

          </div>

          <div class="form-outline mb-4">
            <input class="form-control" type="password" id="loginPassword" name="password" placeholder="Password" [(ngModel)]="password"/>

          </div>

          <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
        </form>
      </div>

      <div [ngClass]="active == 'register' ? 'tab-pane fade show active' : 'tab-pane fade'">
        <form (ngSubmit)="onSubmitRegister()" #registerForm="ngForm">
          <div class="form-outline mb-4">
            <input class="form-control" type="text" id="registerUsername" name="username" placeholder="Username" [(ngModel)]="username"/>
          </div>
          <div class="form-outline mb-4">
            <input class="form-control" type="email" id="registerEmail" name="email" placeholder="Email" [(ngModel)]="email"/>
          </div>
          <div class="form-outline mb-4">
            <input class="form-control" type="password" id="registerPassword" name="password" placeholder="Password" [(ngModel)]="password"/>
          </div>

          <button type="submit" class="btn btn-primary btn-block mb-4">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
